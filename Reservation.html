      <header class="bg-primary text-white text-center py-3">
        <h1>Réservez votre voyage</h1>
        <p>Planifiez votre prochain voyage en quelques clics</p>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Formulaire de réservation</h2>
                <form>
        
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom complet</label>
                        <input type="text" class="form-control" id="name" placeholder="Votre nom" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Votre email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Téléphone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Votre numéro de téléphone" required>
                    </div>
                    <div class="mb-3">
                        <label for="destination" class="form-label">Destination</label>
                        <select class="form-select" id="destination" required>
                            <option selected disabled>Choisissez une destination</option>
                            <option value="paris">Paris</option>
                            <option value="new_york">New York</option>
                            <option value="tokyo">Tokyo</option>
                            <option value="sydney">Sydney</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="departure_date" class="form-label">Date de départ</label>
                            <input type="date" class="form-control" id="departure_date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="return_date" class="form-label">Date de retour</label>
                            <input type="date" class="form-control" id="return_date" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="passengers" class="form-label">Nombre de voyageurs</label>
                        <input type="number" class="form-control" id="passengers" placeholder="Nombre de personnes" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Options supplémentaires</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="insurance">
                            <label class="form-check-label" for="insurance">Assurance voyage</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="guide">
                            <label class="form-check-label" for="guide">Guide touristique</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Réserver maintenant</button>
                </form>
            </div>
        </div>
