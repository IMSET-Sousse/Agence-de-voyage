<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <style>
        /* Réinitialisation de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corps de la page avec une image de fond */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('./Maldive1.jpg'); /* Remplacez par l'URL ou le chemin de votre image */
            background-size: cover;  /* L'image couvre toute la page */
            background-position: center; /* Centre l'image */
            background-repeat: no-repeat; /* L'image ne se répète pas */
            height: 100vh; /* L'image couvre toute la hauteur de l'écran */
            color: white;  /* Texte en blanc pour contraster avec l'image */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Conteneur principal */
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Carte de connexion */
        .card {
            background-color: rgba(255, 255, 255, 0.85); /* Fond blanc avec opacité */
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        /* Titre de la carte */
        h2 {
            text-align: center;
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        /* Formulaire */
        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Champs de saisie */
        .form-label {
            font-size: 1rem;
            color: #333;
        }

        .form-control {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: border 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        /* Bouton de soumission */
        .btn-primary {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Lien pour l'inscription */
        .mt-3 {
            text-align: center;
            margin-top: 20px;
        }

        .mt-3 a {
            color: #007bff;
            text-decoration: none;
        }

        .mt-3 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Formulaire de Login dans une Card -->
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Connexion</h2>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
                    </div>
                    <button type="submit" class="btn-primary">Se connecter</button>
                </form>
                <p class="mt-3">Vous n'avez pas de compte ? <a href="register.html">Inscrivez-vous ici</a></p>
            </div>
        </div>
    </div>
</body>
</html>
